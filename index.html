<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix's Social Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            z-index: 1;
        }
        a {
            display: block;
            margin: 10px;
            font-size: 20px;
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff4757;
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://www.youtube.com/embed/nm3A6Qef-3c?autoplay=1&mute=1&loop=1" type="video/mp4">
    </video>
    <div class="content">
        <h1>Felix's Social Media</h1>
        <a href="https://www.instagram.com/felix.asn/" target="_blank">Instagram</a>

        <p>Valorant: Lyriic99#1mmo</p>
        <button onclick="playSound()">ðŸŽµ Musik starten</button>
    </div>
    <audio id="bg-music" src="https://www.youtube.com/watch?v=nm3A6Qef-3c"></audio>
    <script>
        function playSound() {
            const audio = document.getElementById("bg-music");
            audio.play();
        }
    </script>
</body>
</html>
